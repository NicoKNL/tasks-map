name: ðŸšš Release

on:
  pull_request:
    types:
      - opened
      - closed
      - edited
      - labeled
      - unlabeled
      - synchronize
    branches:
      - main

permissions:
  contents: write
  pull-requests: read
  issues: write

jobs:
  version:
    outputs:
      release: ${{ steps.semver.outputs.release }}
      version: ${{ steps.semver.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: semver
        uses: ronaldphilipsen/semVersie@v2.1.0
        with:
          add-pr-label: "true"

  release:
    if: needs.version.outputs.release == 'true'
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # Ensure we're on the main branch after the PR is merged
          ref: ${{ github.event.pull_request.base.ref }}
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Update version files
        run: |
          .github/scripts/bump_version.py ${{ needs.version.outputs.version }}

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create release commit and tag
        run: |
          git add -A
          git commit -m "chore: release version ${{ needs.version.outputs.version }}"
          git push origin ${{ github.event.pull_request.base.ref }}
          git tag ${{ needs.version.outputs.version }}
          git push origin ${{ needs.version.outputs.version }}

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_TITLE=$(gh pr view ${{ github.event.pull_request.number }} --json title -q '.title')
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body -q '.body')
          RELEASE_NOTES="## ${PR_TITLE}

          ${PR_BODY}"
          gh release create "${{ needs.version.outputs.version }}" \
            --title="${{ needs.version.outputs.version }}" \
            --notes "$RELEASE_NOTES" \
            main.js manifest.json styles.css
